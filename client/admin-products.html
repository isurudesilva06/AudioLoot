<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Products | AudioLoot</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/pages/admin.css" />
  </head>
  <body>
    <div class="container" style="padding-top: 2rem">
      <div class="flex gap-8">
        <aside class="admin-sidebar">
          <nav class="admin-nav">
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-products.html" class="active">Products</a>
            <a href="admin-orders.html">Orders</a>
            <a href="add-product.html">Add Product</a>
            <a href="#" id="sidebar-logout-link">Logout</a>
          </nav>
        </aside>
        <main class="main-content flex-1">
          <section class="section">
            <div class="section-header mb-8 flex items-center justify-between">
              <div>
                <h1>Product Management</h1>
                <p class="text-lg text-secondary">
                  View, edit, and manage products
                </p>
              </div>
              <a href="add-product.html" class="btn btn-primary"
                >Add New Product</a
              >
            </div>
            <div class="card p-0">
              <table class="admin-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="products-table-body">
                  <!-- Products will be rendered here by JS -->
                </tbody>
              </table>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/admin/dashboard.js"></script>
    <script src="js/admin/products.js"></script>
    <script src="js/theme-manager.js"></script>
  </body>
</html>
