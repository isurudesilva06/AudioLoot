<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Orders | AudioLoot</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="admin-dashboard">
    <header class="admin-header">
      <div class="admin-title">Admin Dashboard</div>
      <button id="admin-logout-btn" class="admin-logout">Logout</button>
    </header>
    <aside class="admin-sidebar">
      <nav>
        <ul>
          <li><a href="admin-products.html">Products</a></li>
          <li><a href="admin-orders.html" class="active">Orders</a></li>
          <li><a href="add-product.html">Add Product</a></li>
          <li><a href="#" id="sidebar-logout-link">Logout</a></li>
        </ul>
      </nav>
    </aside>
    <main class="admin-main">
      <div class="admin-orders-header">
        <h1>Order Management</h1>
      </div>
      <div class="admin-orders-table-wrapper">
        <table class="admin-orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Status</th>
              <th>Total</th>
              <th>Placed Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orders-table-body">
            <!-- Orders will be rendered here by JS -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="js/api.js"></script>
  <script src="js/admin/dashboard.js"></script>
  <script src="js/admin/orders.js"></script>
</body>
</html>
