<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Orders | AudioLoot</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/pages/admin.css">
</head>
<body>
  <div class="container" style="padding-top: 2rem;">
    <div class="flex gap-8">
      <aside class="admin-sidebar">
        <nav class="admin-nav">
          <a href="admin-dashboard.html">Dashboard</a>
          <a href="admin-products.html">Products</a>
          <a href="admin-orders.html" class="active">Orders</a>
          <a href="add-product.html">Add Product</a>
          <a href="#" id="sidebar-logout-link">Logout</a>
        </nav>
      </aside>
      <main class="main-content flex-1">
        <section class="section">
          <div class="section-header mb-8">
            <h1>Order Management</h1>
            <p class="text-lg text-secondary">View and manage orders</p>
          </div>
          <div class="card p-0">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer</th>
                  <th>Status</th>
                  <th>Total</th>
                  <th>Placed Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="orders-table-body">
                <!-- Orders will be rendered here by JS -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/admin/dashboard.js"></script>
  <script src="js/admin/orders.js"></script>
</body>
</html>
