<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product | AudioLoot</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="admin-dashboard">
    <header class="admin-header">
      <div class="admin-title">Admin Dashboard</div>
      <button id="admin-logout-btn" class="admin-logout">Logout</button>
    </header>
    <aside class="admin-sidebar">
      <nav>
        <ul>
          <li><a href="admin-products.html">Products</a></li>
          <li><a href="admin-orders.html">Orders</a></li>
          <li><a href="add-product.html">Add Product</a></li>
          <li><a href="#" id="sidebar-logout-link">Logout</a></li>
        </ul>
      </nav>
    </aside>
    <main class="admin-main">
      <div class="admin-edit-product-header">
        <h1>Edit Product</h1>
      </div>
      <form id="edit-product-form" class="admin-product-form" enctype="multipart/form-data" autocomplete="off">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price ($)</label>
          <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" required>
        </div>
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" id="brand" name="brand" required>
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" id="stock" name="stock" min="0" required>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" id="image" name="image" accept="image/*">
          <div id="current-image-preview" style="margin-top:10px;"></div>
        </div>
        <button type="submit" class="admin-btn submit-btn">Update Product</button>
      </form>
    </main>
  </div>
  <script src="js/api.js"></script>
  <script src="js/admin/dashboard.js"></script>
  <script src="js/admin/editProduct.js"></script>
</body>
</html>
