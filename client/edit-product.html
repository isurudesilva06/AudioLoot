<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product | AudioLoot</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/pages/admin.css" />
  </head>
  <body>
    <div class="container" style="padding-top: 2rem">
      <div class="flex gap-8">
        <aside class="admin-sidebar">
          <nav class="admin-nav">
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-products.html">Products</a>
            <a href="admin-orders.html">Orders</a>
            <a href="add-product.html">Add Product</a>
            <a href="#" id="sidebar-logout-link">Logout</a>
          </nav>
        </aside>
        <main class="main-content flex-1">
          <section class="section">
            <div class="section-header mb-8">
              <h1>Edit Product</h1>
              <p class="text-lg text-secondary">Update product details below</p>
            </div>
            <form
              id="edit-product-form"
              autocomplete="off"
              enctype="multipart/form-data"
              class="card p-6"
              style="max-width: 600px"
            >
              <div class="form-group mb-4">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea
                  id="description"
                  name="description"
                  rows="3"
                  class="form-input"
                  required
                ></textarea>
              </div>
              <div class="form-group mb-4">
                <label for="price" class="form-label">Price ($)</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  class="form-input"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="category" class="form-label">Category</label>
                <input
                  type="text"
                  id="category"
                  name="category"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="brand" class="form-label">Brand</label>
                <input
                  type="text"
                  id="brand"
                  name="brand"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="stock" class="form-label">Stock</label>
                <input
                  type="number"
                  id="stock"
                  name="stock"
                  class="form-input"
                  min="0"
                  required
                />
              </div>
              <div class="form-group mb-6">
                <label for="image" class="form-label">Image</label>
                <input
                  type="file"
                  id="image"
                  name="image"
                  class="form-input"
                  accept="image/*"
                />
                <div id="current-image-preview" style="margin-top: 10px"></div>
              </div>
              <button type="submit" class="btn btn-primary w-full">
                Update Product
              </button>
            </form>
          </section>
        </main>
      </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/admin/dashboard.js"></script>
    <script src="js/admin/editProduct.js"></script>
    <script src="js/theme-manager.js"></script>
  </body>
</html>
