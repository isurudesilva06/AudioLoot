<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GadgetBazar - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #222;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 32px 60px 0 60px;
      background: transparent;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .logo-icon {
      width: 32px;
      height: 32px;
      margin-right: 8px;
      color: #2196f3;
    }
    .logo span {
      color: #2196f3;
    }
    .nav-links {
      display: flex;
      gap: 32px;
      font-size: 1.1rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #2196f3;
    }
    .nav-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
    }
    .get-started {
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      margin-left: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .get-started:hover {
      background: #1769aa;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 60px 0 60px;
      min-height: 80vh;
    }
    .hero-content {
      max-width: 540px;
    }
    .hero-title {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 18px;
      line-height: 1.1;
    }
    .hero-desc {
      font-size: 1.2rem;
      margin-bottom: 36px;
      color: #333;
    }
    .hero-desc .highlight {
      color: #2196f3;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
    }
    .learn-more {
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }
    .learn-more:hover {
      background: #1769aa;
    }
    .hero-image-section {
      position: relative;
      width: 520px;
      height: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .splash-bg {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      height: 420px;
      z-index: 1;
      background: none;
    }
    .watch-img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      width: 320px;
      z-index: 2;
      filter: drop-shadow(0 8px 32px rgba(0,0,0,0.18));
    }
    .watch-img2 {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(15deg) scale(0.92);
      width: 260px;
      z-index: 2;
      filter: drop-shadow(0 8px 32px rgba(0,0,0,0.13));
    }
    .feature-bubbles {
      position: absolute;
      right: -40px;
      top: 40px;
      display: flex;
      flex-direction: column;
      gap: 38px;
      z-index: 3;
    }
    .feature-bubble {
      display: flex;
      align-items: center;
      background: #b3dbfc;
      color: #222;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.10);
      padding: 10px 28px 10px 16px;
      font-size: 1.1rem;
      font-weight: 500;
      gap: 12px;
      margin-left: 40px;
      min-width: 180px;
      margin-bottom: 0;
    }
    .feature-bubble svg {
      width: 28px;
      height: 28px;
      background: #fff;
      border-radius: 50%;
      padding: 4px;
      box-shadow: 0 1px 4px rgba(33,150,243,0.10);
    }
    @media (max-width: 1100px) {
      .hero {
        flex-direction: column;
        align-items: flex-start;
        padding: 40px 20px 0 20px;
      }
      .hero-image-section {
        width: 100%;
        height: 340px;
        margin-top: 40px;
      }
      .splash-bg {
        width: 260px;
        height: 260px;
      }
      .watch-img {
        width: 180px;
      }
      .watch-img2 {
        width: 140px;
      }
      .feature-bubbles {
        right: 0;
        top: 10px;
        gap: 18px;
      }
      .feature-bubble {
        min-width: 120px;
        font-size: 0.95rem;
        padding: 8px 16px 8px 10px;
      }
    }
    @media (max-width: 700px) {
      .navbar, .hero {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px 10px 0 10px;
      }
      .nav-links {
        gap: 18px;
        font-size: 1rem;
      }
      .hero-title {
        font-size: 2.1rem;
      }
      .hero-image-section {
        width: 100%;
        height: 180px;
      }
      .splash-bg {
        width: 120px;
        height: 120px;
      }
      .watch-img {
        width: 90px;
      }
      .watch-img2 {
        width: 70px;
      }
      .feature-bubbles {
        right: 0;
        top: 0;
        gap: 10px;
      }
      .feature-bubble {
        min-width: 80px;
        font-size: 0.8rem;
        padding: 4px 8px 4px 6px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="14" stroke="#2196f3" stroke-width="3"/><rect x="15" y="7" width="2" height="11" rx="1" fill="#2196f3"/></svg>
      Gadget<span>Bazar</span>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Product</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-icons">
      <button class="icon-btn" aria-label="Search">
        <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </button>
      <button class="icon-btn" aria-label="Cart">
        <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61l1.38-7.39H6"/></svg>
      </button>
      <button class="get-started">Get Started</button>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-title">Introducing Our<br>Top Pick of the<br>Week</div>
      <div class="hero-desc">
        Behold the <span class="highlight">TechFit</span> Pro Smartwatch, the ultimate companion for modern living.
      </div>
      <button class="learn-more">Learn More <svg width="18" height="18" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 9h8M9 5l4 4-4 4"/></svg></button>
    </div>
    <div class="hero-image-section">
      <svg class="splash-bg" viewBox="0 0 420 420"><path d="M60,60 Q210,0 360,60 Q420,210 360,360 Q210,420 60,360 Q0,210 60,60 Z" fill="#b3dbfc" fill-opacity="0.6"/></svg>
      <!-- Placeholder for watches -->
      <img src="https://i.imgur.com/0y8Ftya.png" alt="Smartwatch" class="watch-img">
      <img src="https://i.imgur.com/0y8Ftya.png" alt="Smartwatch" class="watch-img2">
      <div class="feature-bubbles">
        <div class="feature-bubble"><svg viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="14" stroke="#222" stroke-width="2"/><path d="M16 10v6l4 2" stroke="#222" stroke-width="2" stroke-linecap="round"/></svg> Fitness Tracking</div>
        <div class="feature-bubble"><svg viewBox="0 0 32 32" fill="none"><rect x="6" y="10" width="20" height="12" rx="3" stroke="#222" stroke-width="2"/><path d="M12 16h8" stroke="#222" stroke-width="2" stroke-linecap="round"/></svg> Music Control</div>
        <div class="feature-bubble"><svg viewBox="0 0 32 32" fill="none"><rect x="8" y="8" width="16" height="16" rx="4" stroke="#222" stroke-width="2"/><path d="M16 12v4l2 2" stroke="#222" stroke-width="2" stroke-linecap="round"/></svg> Compatibility</div>
        <div class="feature-bubble"><svg viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="14" stroke="#222" stroke-width="2"/><circle cx="16" cy="16" r="6" stroke="#222" stroke-width="2"/><circle cx="16" cy="16" r="2" fill="#222"/></svg> GPS Tracking</div>
      </div>
    </div>
  </section>
</body>
</html>
